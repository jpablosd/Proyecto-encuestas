            var map;

            function initMap() {

                var myLatLng = {lat: -33.4292371, lng: -70.6186999};
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat:  -33.434402,   lng: -70.702769},
                    zoom: 14,
                    scrollwheel: false,
                    disableDefaultUI: true
                });

                var contentString = "<strong>Dirección:</strong> Nueva Providencia 1363 <br> <strong>Teléfonos:</strong> +56228974879 | +56-2-23486384 <br> <center><strong>Geosolve";

                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: 'Geosolve'
                });
                infowindow.open(map, marker);

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            }

        </script>
