            type: "GET",
            dataType: "jsonp",
            //async: true,
            success: function(data){
                if (data.status =="OK") {
                    //$("body").load("body.php");
                    window.location="plataforma.php";
                }

                    //$("body").load("index.php");
                    alert("usuario incorrecto");
                }
            }
            });
