        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">

        <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">

        <!--        <script type="text/javascript" src="scripts/controllers/login.js"></script>-->

        <!--  Scripts-->
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery.timeago.min.js"></script>  
        <script src="js/prism.js"></script>
        <script src="bin/materialize.js"></script>

        <script>
            $( document ).ready(function(){
                $(".button-collapse").sideNav();
            });
        </script>

        <!-- GRAFICOS GOOGLE -->
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    </head>



    <body>
        <header>
            <nav>
                <div class="container">
                    <div class="nav-wrapper">
                        <ul class="right hide-on-med-and-down">
                            <!--

                        <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="mdi-navigation-menu"></i></a></div>
                    </div>
                </div>
            </nav>


            <ul id="nav-mobile" class="side-nav fixed" style="width: 240px;">
                <li class="logo"><a id="logo-container" href="http://materializecss.com/" class="brand-logo">
                    <object id="front-page-logo" type="image/svg+xml" data="res/materialize.svg">Your browser does not support SVG</object></a></li>
                <li class="bold"><a href="#" class="waves-effect waves-teal">Inicio</a></li>
                <li class="bold"><a href="#" class="waves-effect waves-teal">Crear encuestas</a></li>
                <li class="bold"><a href="#" class="waves-effect waves-teal">Ver encuestas</a></li>
                <li class="bold"><a href="#" class="waves-effect waves-teal">Ver resultados</a></li>
            </ul>
        </header>

        <main>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title grey-text text-darken-4">Inicio</span>
                        </div>
                    </div>
                    <div class="card z-depth-3">
                        <div class="card-content">
                            <div>
                                <p>Gráfico Por País</p>
                                <div class="col s12 m12 l12">
                                    <script>
                                        google.load("visualization", "1", {packages:["geochart"]});
                                        google.setOnLoadCallback(drawRegionsMap);
                                        function drawRegionsMap() {
                                            var data = google.visualization.arrayToDataTable([
                                                ['Country', 'Popularity'],
                                                ['Germany', 200],
                                                ['United States', 300],
                                                ['Brazil', 400],
                                                ['Canada', 500],
                                                ['France', 600],
                                                ['RU', 700]
                                            ]);
                                            var options = {};
                                            var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
                                            chart.draw(data, options);
                                        }
                                    </script>
                                    <div id="regions_div" style="width: 900px; height: 500px;"></div>      
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card z-depth-3">
                        <div class="card-content">
                            <div>
                                <p>Gráfico de columnas</p>
                                <div class="col s12 m12 l12">
                                    <script>
                                        google.load("visualization", "1.1", {packages:["bar"]});
                                        google.setOnLoadCallback(drawChart);
                                        function drawChart() {
                                            var data = google.visualization.arrayToDataTable([
                                                ['Year', 'Sales', 'Expenses', 'Profit'],
                                                ['2014', 1000, 400, 200],
                                                ['2015', 1170, 460, 250],
                                                ['2016', 660, 1120, 300],
                                                ['2017', 1030, 540, 350]
                                            ]);

                                            var options = {
                                                chart: {
                                                    title: 'Company Performance',
                                                    subtitle: 'Sales, Expenses, and Profit: 2014-2017',
                                                }
                                            };

                                            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

                                            chart.draw(data, options);
                                        }
                                    </script>
                                    <div id="columnchart_material" style="width: 900px; height: 500px;"></div> 
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card z-depth-3">
                        <div class="card-content">
                            <div>
                                <p>Pie Gráfico</p>
                                <div class="col s12 m12 l12">
                                    <script>
                                        google.load("visualization", "1", {packages:["corechart"]});
                                        google.setOnLoadCallback(drawChart);
                                        function drawChart() {

                                            var data = google.visualization.arrayToDataTable([
                                                ['Task', 'Hours per Day'],
                                                ['Work',     11],
                                                ['Eat',      2],
                                                ['Commute',  2],
                                                ['Watch TV', 2],
                                                ['Sleep',    7]
                                            ]);

                                            var options = {
                                                title: 'My Daily Activities'
                                            };

                                            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                                            chart.draw(data, options);
                                        }
                                    </script>
                                    <div id="piechart" style="width: 900px; height: 500px;"></div>                               
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card z-depth-3">
                        <div class="card-content">
                            <div>
                                <p>Gráfico de barras</p>
                                <div class="col s12 m12 l12">
                                    <script>
                                        google.load('visualization', '1', {packages: ['corechart', 'bar']});
                                        google.setOnLoadCallback(drawMultSeries);

                                        function drawMultSeries() {
                                            var data = google.visualization.arrayToDataTable([
                                                ['City', '2010 Population', '2000 Population'],
                                                ['New York City, NY', 8175000, 8008000],
                                                ['Los Angeles, CA', 3792000, 3694000],
                                                ['Chicago, IL', 2695000, 2896000],
                                                ['Houston, TX', 2099000, 1953000],
                                                ['Philadelphia, PA', 1526000, 1517000]
                                            ]);

                                            var options = {
                                                title: 'Population of Largest U.S. Cities',
                                                chartArea: {width: '50%'},
                                                hAxis: {
                                                    title: 'Total Population',
                                                    minValue: 0
                                                },
                                                vAxis: {
                                                    title: 'City'
                                                }
                                            };

                                            var chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
                                            chart.draw(data, options);
                                        }
                                    </script>
                                    <div id="bar_chart" style="width: 900px; height: 500px;"></div>                               
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card z-depth-3">
                        <div class="card-content">
                            <div>
                                <p>Gráfico de lineas</p>
                                <div class="col s12 m12 l12">
                                    <script>
                                        google.load('visualization', '1.1', {packages: ['line']});
                                        google.setOnLoadCallback(drawChart);

                                        function drawChart() {

                                            var data = new google.visualization.DataTable();
                                            data.addColumn('number', 'Day');
                                            data.addColumn('number', 'Guardians of the Galaxy');
                                            data.addColumn('number', 'The Avengers');
                                            data.addColumn('number', 'Transformers: Age of Extinction');

                                            data.addRows([
                                                [1,  37.8, 80.8, 41.8],
                                                [2,  30.9, 69.5, 32.4],
                                                [3,  25.4,   57, 25.7],
                                                [4,  11.7, 18.8, 10.5],
                                                [5,  11.9, 17.6, 10.4],
                                                [6,   8.8, 13.6,  7.7],
                                                [7,   7.6, 12.3,  9.6],
                                                [8,  12.3, 29.2, 10.6],
                                                [9,  16.9, 42.9, 14.8],
                                                [10, 12.8, 30.9, 11.6],
                                                [11,  5.3,  7.9,  4.7],
                                                [12,  6.6,  8.4,  5.2],
                                                [13,  4.8,  6.3,  3.6],
                                                [14,  4.2,  6.2,  3.4]
                                            ]);

                                            var options = {
                                                chart: {
                                                    title: 'Box Office Earnings in First Two Weeks of Opening',
                                                    subtitle: 'in millions of dollars (USD)'
                                                },
                                                width: 900,
                                                height: 500
                                            };

                                            var chart = new google.charts.Line(document.getElementById('curve_chart'));

                                            chart.draw(data, options);
                                        }
                                    </script>
                                    <div id="curve_chart" style="width: 900px; height: 500px"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card z-depth-3">
                        <div class="card-content">
                            <div>
                                <p>Gráfico de tendencias</p>
                                <div class="col s12 m12 l12">
                                    <script>
                                        google.setOnLoadCallback(drawChart);
                                        function drawChart() {
                                            var data = google.visualization.arrayToDataTable([
                                                ['Age', 'Weight'],
                                                [ 8,      12],
                                                [ 4,      5.5],
                                                [ 11,     14],
                                                [ 4,      5],
                                                [ 3,      3.5],
                                                [ 6.5,    7]
                                            ]);

                                            var options = {
                                                title: 'Age vs. Weight comparison',
                                                legend: 'none',
                                                crosshair: { trigger: 'both', orientation: 'both' },
                                                trendlines: {
                                                    0: {
                                                        type: 'polynomial',
                                                        degree: 3,
                                                        visibleInLegend: true,
                                                        color: 'green',
                                                    }
                                                }
                                            };

                                            var chart = new google.visualization.ScatterChart(document.getElementById('polynomial2_div'));
                                            chart.draw(data, options);
                                        }
                                    </script>
                                    <div id='polynomial2_div' style='width: 900px; height: 500px;'></div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </main>
    </body>
</html>
